<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center style="font-size: 300%;border: 1px solid yellow; background-color: yellow;"><h1>Forms</h1></center><br><br>
    <form>
        <fieldset>
            <legend style="margin-left: 410px;"><h1>REGISTRATION FORM</h1></legend>
            <fieldset>
                <legend><h2>Your Details:</h2></legend>
                <label><b>First Name:</label><br>
                <input type="text"><br><br>
                <label>Last Name:</label><br>
                <input type="text"><br><br>
                <label>Father Name:</label><br>
                <input type="text"><br><br>
                <label>E-mail Address:</label><br>
                <input type="email"><br><br>
                <label>Phone Number:</label><br>
                <input type="text"><br><br>
                <label>Select Your Gender:</label>
                <input type="radio">
                <label>Male</label>
                <input type="radio">
                <label>Female</label><br><br>
                <label>Age:</label><br>
                <input type="number"><br><br>
                <label>Date of Birth:</label><br>
                <input type="date" value="date"><br><br>
                <label>Your Passing Grade:</label>
                <input type="text" placeholder="At least Matric pass "><br><br>
                <label>Your CV file;</label><br>
                <input type="file">
            </fieldset>
            <fieldset>
                <legend><h2>Your Review:</h2></legend>
                <label>How did you hear about us?</label>
                <select>
                <option>Google</option>
                <option>Youtube</option>
                <option>Snapchat</option>
                <option>Twitter</option>
                <option>Instagram</option>
                <option>Facebook</option>
                </select><br><br><br> 
                <label>Would you like to visit again?</label><br><br>
                <input type="checkbox">
                <label>YES</label>
                <input type="checkbox">
                <label>NO</label>
                <input type="checkbox">
                <label>MAYBE</label><br><br>
                <label>Comments:</label><br>
                <textarea rows="6" cols="50" id="Comments" placeholder="Enter your comments about us."></textarea><br><br>
                <label>Give your ratings:</label><br>
                <input type="checkbox">
                <label>1 star</label>
                <input type="checkbox">
                <label>2 star</label>
                <input type="checkbox">
                <label>3 star</label>
                <input type="checkbox">
                <label>4 star</label>
                <input type="checkbox">
                <label>5 star</label>
                <input type="submit">
            </fieldset>
        </fieldset>
    </form><br><br><br><br>
</body>
</html>
